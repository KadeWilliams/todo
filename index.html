<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <section class="projects">
            <h2 class="project-header">Projects</h2>
            <hr>
            <div class="projectList"></div>
            <form action="" class="createProjectForm hidden" onsubmit="return false;">
                <input type="text" placeholder="Enter Project Name" class="createProjectInput">
                <button type="submit" class="addProjectBtn">Add</button>
            </form>
            <button class="createProjectBtn">Add Project</button>
        </section>

        <section class="todo">
            <div class="project hidden">
                <div class="currentProject"></div>
                <div class="taskList"></div>
                <button class="addTaskBtn">Add Task</button>
            </div>
            <form class="addTaskForm hidden" action="" onsubmit="return false;">
                <label for="title" required>Title:</label>
                <input id="title" type="text">

                <label for="description">Description:</label>
                <input id="description" type="text">

                <label for="dueDate">Due Date:</label>
                <input id="dueDate" type="text">

                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
                <button class="createTaskBtn" type="submit">Create Task</button>
            </form>
        </section>

        <footer class="footer">&copy; Kade Williams</footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
